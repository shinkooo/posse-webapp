<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Fonts読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://www.google.com/jsapi"
    ></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <!--モーダル-->
  <div class="modal-container">
    <div class="overlay"></div>
    <div class="modal-window">
      <!--閉じるボタン-->
      <span class="js-close buton-close"></span>
      <div id="formRapper">
        <div id="form_1">
          <div>
            <p class="record_title">学習日</p>
            <input type="data" class="tetx">
          </div>
          <div>
            <p class="record_title">学習コンテンツ(複数選択可)</p>
            <div class="checkbox-container">
              <div class="checkBox">
                <input 
                type="checkbox"
                name="study_contents"
                value="N"
                id="N"
                /><label for="N">予備校</label>
              </div>
              <div class="checkbox">
                <input
                type="checkbox"
                name="study_contents"
                value="dotInstall"
                id="dotInstall"
                /><label for="dotInstall">ドットインストール</label>
              </div>
              <div class="checkbox">
                <input
                type="checkbox"
                name="study_contents"
                value="POSSE"
                id="POSSE"
                /><label for="dotInstall">POSSE課題</label>
              </div>

            </div>
          </div>
        </div>
        <div id="form_2">
        </div>
      </div>
      <a href="" target="blank" id="link_share">
        <button class="button-design button-modal js-record">
          記録・投稿
        </button>
      </a>
    </div>
  </div>


    <header class="header">
      <div class="header-logo">
        <img src="./img/logo.svg" alt="" />
        <p class="header-logo_text">4th week</p>
      </div>
      <div class="header-blue">
        <p class="header-blue_text">記録・投稿</p>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="container-inner">
          <div class="left-container">
            <div class="timer">
              <div>
                <p class="timer_title">Today</p>
                <p class="timer_number">3</p>
                <p class="timer_hour">hour</p>
              </div>
              <div>
                <p class="timer_title">Month</p>
                <p class="timer_number">120</p>
                <p class="timer_hour">hour</p>
              </div>
              <div>
                <p class="timer_title">Total</p>
                <p class="timer_number">1348</p>
                <p class="timer_hour">hour</p>
              </div>
            </div>
            <div class="bar_graph">
              <div id="chart_div" style="width: 100%; height: 200px;"></div>
            </div>
          </div>
          <div class="right-container">
            <div class="donuts">
              <div class="study_contents">
                <p>学習コンテンツ</p>
                <div class="chartBox">
                  <!-- (仮クラス名) -->
                  <div class="chart-container">
                    <div id="study_contents_chart" class="chart"></div>
                  </div>
                  <div class="regend study_contents_chart_regend">
                    <ul>
                      <li><span></span>ドットインストール</li>
                      <li><span></span>N予備校</li>
                      <li><span></span>POSSE課題</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="study_language">
                <p>学習言語</p>
                <div class="chartBox">
                  <div class="chart-container">
                    <div id="study_language_chart"></div>
                  </div>
                  <div class="regend study_language_chart_regend">
                    <ul>
                      <li><span></span>HTML</li>
                      <li><span></span>CSS</li>
                      <li><span></span>JavaScript</li>
                      <li><span></span>PHP</li>
                      <li><span></span>Laravel</li>
                      <li><span></span>SQL</li>
                      <li><span></span>SHELL</li>
                      <li><span></span>情報システム基礎知識(その他)</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="data">
            <span class="back_data">＜</span>2020年 10月<span class="next_data"
              >＞</span
            >
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
